#REST API для того чтоб был доступен из вне
pcp_rest_api: true
#Установка этого параметра в 1 ограничит доступ к pmcd только с локальной системы
pcp_pmcd_localonly: 0
#Установка этого параметра в 1 ограничит доступ к pmproxy только с локальной системы
pcp_pmproxy_localonly: 0
#параметр определяет список дополнительных пакетов PCP, которые могут быть установлены для расширения функциональности
#pcp_optional_packages: ["pcp-pmda-nginx.x86_64"]
pcp_optional_packages: ["pcp-pmda-nginx.x86_64"]
#параметр определяет список дополнительных агентов PCP, которые могут быть запущены для сбора дополнительных данных производительности
#pcp_optional_agents: ["pcp-pmda-nginx.x86_64", "pmdiscov"]
pcp_optional_agents: ["nginx"]
#явные метки, которые будут применены к собираемым метрикам
pcp_explicit_labels: {"server1": "web_server_1"}
#неявные метки, которые будут автоматически применены к собираемым метрикам
pcp_implicit_labels: {"environment": "production", "application": "my_app" ,"os_family": "{{ ansible_os_family }}"}
#режимом одиночного управления в PCP. Установка его в 1 позволяет использовать режим одиночного управления, в котором только один процесс pmcd может запускаться в системе
pcp_single_control: 0
